<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Travel goals</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <!-- NB a is an inline element, while nav is a block element; since I wanto to have 2 block elements, one after the other -->
      <!-- we could change the display property to chenge the element type or, more common in real world projects -->
      <!-- which is: when you don't have a semantic element but you need a container to add additional elements, we use a non-semantic element -->
      <!-- non semantic elements: span for inline elements, div for block elements -->
      <div id="page-logo"><a href="/index.html">Travel Goals</a></div>

      <nav>
        <ul>
          <li><a href="/places.html">Destinations</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- NB h1 is typically used only once -->
      <section id="hero">
        <div id="hero-content">
          <h1>Joe's Travel page</h1>
          <p>Let's explore the world together!</p>
          <a href="/places.html">Discover places</a>
        </div>
      </section>

      <section id="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <img
              src="images/places/miami.jpg"
              alt="Miami streets on sunny day"
            />
            <p>Miami <strong>USA</strong></p>
          </li>
          <li class="destination">
            <img
              src="images/places/munich.jpg"
              alt="Munich stadium in winter"
            />
            <p>Munich <strong>Germany</strong></p>
          </li>
          <li class="destination">
            <img
              src="images/places/barcelona.jpg"
              alt="Palm beach in Barcelona"
            />
            <p>Barcelona <strong>Spain</strong></p>
          </li>
        </ul>
      </section>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
